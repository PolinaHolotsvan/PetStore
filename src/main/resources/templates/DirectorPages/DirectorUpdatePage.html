<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Update director</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body style="background-color:#EBDCB2">

<div class="container" style="alignment: center">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#B38867">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav" style="font-size: large">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/director/getAll}">Director</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/goods/getAll}">Goods</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/manager/getAll}">Manager</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/pet/getAll}">Pet</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/petStore/getAll}">PetStore</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/seller/getAll}">Seller</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/species/getAll}">Species</a>
        </li>

      </ul>
    </div>
  </nav>

  <h3>Add new director</h3>
  <hr/>

  <form th:action="@{/director/update}" th:object="${director}" method="POST">

    <h4>Enter name</h4>

    <input type="text" th:field="*{name}" class="form-control col-4 mb-4" style="width: 50%" />
    <ul>
      <li th:each="err : ${#fields.errors('name')}" th:text="${err}" class="error"  />
    </ul>

    <h4>Choose gender</h4>

    <select class="form-select" th:field="*{gender}">
      <option th:value="Male">Male</option>
      <option th:value="Female">Female</option>
      <option th:value="Nonbinary">Nonbinary</option>
    </select>

    <h4>Enter salary</h4>

    <input type="number" th:field="*{salary}" class="form-control col-4 mb-4" style="width: 50%"/>
    <ul>
      <li th:each="err : ${#fields.errors('salary')}" th:text="${err}" class="error" />
    </ul>

    <input type="hidden" th:field="${director.id}" />

    <button type="submit" class="btn btn-primary col-2">Update</button>

  </form>
  <hr/>
  <a th:href="@{/director/getAll}">Back to list</a>
</div>

</body>
</html>
