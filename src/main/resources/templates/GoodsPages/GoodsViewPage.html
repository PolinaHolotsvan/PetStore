<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>Goods list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color:#EBDCB2">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#B38867">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" style="font-size: large">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/director/getAll}">Director</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/goods/getAll}">Goods</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/manager/getAll}">Manager</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pet/getAll}">Pet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/petStore/getAll}">PetStore</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/seller/getAll}">Seller</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/species/getAll}">Species</a>
                </li>

            </ul>
        </div>
    </nav>
    <h2> Goods list</h2>
    </hr>
    <a th:href="@{/goods/showAddForm}" class="btn btn-primary" style="background-color:#7DCEA0">Add goods</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="employeeTable" style="background-color:#DDBC95">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>PetStoreId</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="goods1: ${goods}">
            <td th:text ="${goods1.Id}"></td>
            <td th:text ="${goods1.Name}"></td>
            <td th:text ="${goods1.Category}"></td>
            <td th:text ="${goods1.Price}"></td>
            <td th:text ="${goods1.petStoreName}"></td>
            <td>
                <a th:href="@{/goods/showUpdateForm(id=${goods1.Id})}" class="btn btn-info" style="align-self: center; background-color:#F4D03F">Update</a>
                <a th:href="@{/goods/delete(id=${goods1.Id})}" class="btn btn-danger ml-2" style="background-color:#EC7063">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
