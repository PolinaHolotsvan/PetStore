<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>Pet store list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color:#EBDCB2">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#B38867">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" style="font-size: large">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/director/getAll}">Director</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/goods/getAll}">Goods</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/manager/getAll}">Manager</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pet/getAll}">Pet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/petStore/getAll}">PetStore</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/seller/getAll}">Seller</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/species/getAll}">Species</a>
                </li>

            </ul>
        </div>
    </nav>
    <h2> Pet store list</h2>
    </hr>
    <a th:href="@{/petStore/showAddForm}" class="btn btn-primary" style="background-color:#7DCEA0">Add pet store</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="employeeTable" style="background-color:#DDBC95">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Rating</th>
            <th>DirectorId</th>
            <th>Goods</th>
            <th>Managers</th>
            <th>Sellers</th>
            <th>Pets</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="petStore: ${petStores}">
            <td th:text ="${petStore.Id}"></td>
            <td th:text ="${petStore.Name}"></td>
            <td th:text ="${petStore.Rating}"></td>
            <td th:text ="${petStore.directorName}"></td>
            <td th:text ="${petStore.goodNames}"></td>
            <td th:text ="${petStore.managerNames}"></td>
            <td th:text ="${petStore.sellerNames}"></td>
            <td th:text ="${#lists.size(petStore.petIds)}"></td>
            <td>
                <a th:href="@{/petStore/showUpdateForm(id=${petStore.id})}" class="btn btn-info" style="align-self: center; background-color:#F4D03F">Update</a>
                <a th:href="@{/petStore/delete(id=${petStore.id})}" class="btn btn-danger ml-2" style="background-color:#EC7063">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
